<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/91ebd1cd2c.js" cros></script>

  <title>Recipe-page-master</title>
</head>
<body>

    <header class="header">
      <h2>Classic Cheesecake Recipe</h2>

        <p>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</p>

      <div class="baking-time">

    </div>

    <div class="instructions">
      <div class="insttuction-one"></div>
      <div class="insttuction-two"></div>
      <div class="insttuction-three"></div>
      <div class="insttuction-four"></div>
      <div class="insttuction-five"></div>
      <div class="insttuction-six"></div>
